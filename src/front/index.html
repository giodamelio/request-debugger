<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Debugger</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Colors -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/colors/1.0/colors.min.css">
</head>
<body ng-app="request-debugger">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
                <h1>Request Debugger</h1>
            </div>
        </div>
        <div ng-controller="detectSSE" class="row">
            <div ng-show="!supportsSSE" class="col-md-10 col-md-offset-1">
                <alert class="alert alert-danger">
                    Your browser doesnt support <a href="http://dev.w3.org/html5/eventsource/">Server-Sent Events</a>. Please <a href="http://caniuse.com/eventsource">use one the does.</a>
                </alert>
            </div>
        </div>
        <div ng-controller="requests" class="row">
            <h2>{{test}}</h2>
        </div>
    </div>

    <!-- JS -->
    <!-- Angular -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular.min.js"></script>
    <!-- Angular-UI Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <!-- My JS -->
    <script type="text/javascript">
        var app = angular.module("request-debugger", ["ui.bootstrap"]);
        
        // Make sure our browser supports SSE's
        app.controller("detectSSE", ["$scope", function($scope) {
            $scope.supportsSSE = true;
            if (!window.EventSource) {
                $scope.supportsSSE = false;
            }
        }]);

        app.controller("requests", ["$scope", function($scope) {
            $scope.test = "Hello World!";
        }]);
    </script>
</body>
</html>
